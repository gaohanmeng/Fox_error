<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<div align="center">
    <form action="{{ url_for('login') }}" method="post">

        <br>
        <span>密码(字母区分大小写):&nbsp;&nbsp;&nbsp;&nbsp;</span>

        <br>
        <br>
        <input type="submit" value="登录">
    </form>
</div>
</body>
</html>
